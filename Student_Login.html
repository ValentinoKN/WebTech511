<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Richfield Graduate Institute of Technology</title>
    <style>
        body {
            background-color: #043172;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container img {
            width: 100%;
            margin-bottom: 20px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #043172;
            color: white;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #043172;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: black;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <img src="Rect_RGIT.png" alt="RGIT Logo">
    <form action="Student_Home.html" method="post">
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <div class="signup-link">
        <p>Not signed up yet? <a href="Student_SignUp.html">Sign Up Here</a></p>
    </div>
</div>

</body>
</html>
